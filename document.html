<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Scorecard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f2f5;
    }
    .scorecard {
      background: #007bff;
      color: #fff;
      padding: 50px 80px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
    }
    .scorecard h1 {
      font-size: 80px;
      margin: 0;
    }
    .scorecard p {
      font-size: 24px;
      margin: 10px 0 0 0;
    }
  </style>
</head>
<body>
  <div class="scorecard">
    <h1>72</h1>
    <p>Average DR</p>
  </div>
</body>
</html>
